<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HackTX 2013</title>
    <link rel="shortcut icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="wrap">
        <div class="container container-narrow">
            <div class="page-header">
                <h1>Generic Application</h1>
            </div>
        </div>
        <div id="content">
            <div id="container-nopad" class="container">
                <div class="pull-left">
                    <div id="canvasdiv">
                        <canvas id="visCanvas" width="640" height="640"></canvas>
                    </div>
                </div>
                <div class="pull-right" id="progress">
                    <ul class="list-group">
                        <!-- name, size, percentage -->
                        <li class="list-group-item">doge.txt | 45kb</li>
                        <li class="list-group-item">
                            <div class="progress progress-striped active">
                              <div class="progress-bar progress-bar-primary"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                <span class="sr-only">45% Complete</span>
                              </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="list-group">
                        <!-- name, size, percentage -->
                        <li class="list-group-item">cat.txt | 2kb</li>
                        <li class="list-group-item">
                            <div class="progress progress-striped active">
                              <div class="progress-bar progress-bar-primary"  role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                                <span class="sr-only">10% Complete</span>
                              </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="list-group">
                        <!-- name, size, percentage -->
                        <li class="list-group-item">assignment4.pdf | 10kb</li>
                        <li class="list-group-item">
                            <div class="progress progress-striped active">
                              <div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                <span class="sr-only">100% Complete</span>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted credit">HackTX 2013 | Built by Adam, Calvin, Dan, David, and Josh</p>
        </div>
    </div>
    
    <!-- dat js -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vis.js"></script>
  </body>
</html>
