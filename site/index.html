<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HackTX 2013</title>
    <link rel="shortcut icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="wrap">
        <div class="container container-narrow">
            <div class="page-header">
                <h1>Generic Application</h1>
            </div>

            <div id="content">
                <div class="pull-left">
                    <div id="file_drop"><img src="upload-image.png" /></div>

                    <div class="form-group">
                        <input type="file" id="file_upload" multiple />
                        <p class="help-block">Upload multiple files or drag and drop them above!</p>
                    </div>
                </div>

                <div class="pull-right push-right">
                    <!-- <div class="input-group">
                      <span class="input-group-addon">Password</span>
                      <input type="text" class="form-control" placeholder="Optional">
                    </div> -->

                    <button type="button" id="create-button" class="pad btn btn-success btn-lg" disabled="disabled">Create</button>

                    <br />
                    <button type="button" onclick="transitionPage();" class="btn btn-warning btn-lg">
                        TEMPORARY</button>

                    <ul class="list-group" id="file-list">
                    </ul>

                </div>
            </div>
        </div>
        <div id="container-nopad" class="container">
            <div class="pull-left">
                <div id="canvasdiv">
                    <canvas id="visCanvas" width="640" height="500"></canvas>
                </div>
            </div>
            <div class="pull-right" id="progress">
                <div id="progress-group">
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted credit">HackTX 2013 | Built by Adam, Calvin, Dan, David, and Josh</p>
        </div>
    </div>
    
    <!-- dat js -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uploader.js"></script>
    <script src="js/peer.js"></script>
    <script src="js/client.js"></script>
    <script src="js/progress.js"></script>
  </body>
</html>
